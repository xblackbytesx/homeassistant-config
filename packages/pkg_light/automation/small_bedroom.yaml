- id: sb_002
  alias: sb_002
  trigger:
    - platform: state
      entity_id: light.0x00178801023c1a33_light
      to: 'on'
      for:
        hours: 0
        minutes: 45
    - platform: state
      entity_id: light.dimmable_socket_one
      to: 'on'
      for:
        hours: 1
        minutes: 30
  action:
    service: light.turn_off
    data_template:
      entity_id: "{{ trigger.entity_id }}"