- id: ex_001
  alias: ex_001
  trigger:
    platform: time
    at: '3:30:00'
  action:
    - service: light.turn_off
      entity_id: light.lg_ex_all
    - service: switch.turn_off
      entity_id: switch.0x000d6ffffea6e967_switch


- id: ex_002
  alias: ex_002
  trigger:
    - platform: state
      entity_id: binary_sensor.exterior_dark_enough
      to: 'on'
    - platform: time_pattern
      minutes: '/5'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.exterior_dark_enough
        state: 'on'
      - condition: time
        after: '15:00:00'
        before: '03:30:00'
  action:
    service: scene.turn_on
    entity_id: scene.ex_relax
