- id: sb_001
  alias: sb_001
  trigger:
    platform: event
    event_type: button_pressed
    event_data: {"state": "on", "entity_id": "switch.duo_switch_sb_l"}
  action:
    service: scene.turn_on
    entity_id: scene.sb_night


- id: sb_002
  alias: sb_002
  trigger:
    platform: event
    event_type: button_pressed
    event_data: {"state": "off", "entity_id": "switch.duo_switch_sb_l"}
  action:
    service: light.turn_off
    entity_id: light.lg_sb_all


- id: sb_003
  alias: sb_003
  trigger:
    platform: event
    event_type: button_pressed
    event_data: {"state": "on", "entity_id": "switch.duo_switch_sb_r"}
  action:
    service: scene.turn_on
    entity_id: scene.sb_day


- id: sb_004
  alias: sb_004
  trigger:
    platform: event
    event_type: button_pressed
    event_data: {"state": "off", "entity_id": "switch.duo_switch_sb_r"}
  action:
    service: light.turn_off
    entity_id: light.lg_sb_all


- id: sb_005
  alias: sb_005
  trigger:
    - platform: state
      entity_id: light.0x00178801023c1a33_light
      to: 'on'
      for:
        hours: 0
        minutes: 45
    - platform: state
      entity_id: light.dimmable_socket_one
      to: 'on'
      for:
        hours: 1
        minutes: 30
  action:
    service: light.turn_off
    data_template:
      entity_id: "{{ trigger.entity_id }}"
