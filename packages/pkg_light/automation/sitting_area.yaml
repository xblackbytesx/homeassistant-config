- id: sa_004
  alias: sa_004
  trigger:
    - platform: state
      entity_id: sensor.0xccccccfffe40b07b_action
      to:
        - 'brightness_up_click'
        - 'brightness_down_click'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.lg_sa_all
        state: 'on'
      - condition: state
        entity_id: binary_sensor.sa_tv_media_playing
        state: 'off'
  action:
    service: script.turn_on
    data_template:
      entity_id: >
        {% if trigger.to_state.state == 'brightness_up_click' %}
          script.light_increase_brightness
        {% else %}
          script.light_decrease_brightness
        {% endif %}
      variables:
        light_group: 'light.lg_sa_all'
