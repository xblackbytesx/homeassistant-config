- id: mb_001
  alias: mb_001
  initial_state: false
  trigger:
    - platform: state
      entity_id: binary_sensor.co_motion_detected
      to: 'off'
      for:
        minutes: 3
    - platform: state
      entity_id: binary_sensor.co_dark_enough
      to: 'off'
      for:
        minutes: 5
  action:
    service: light.turn_off
    entity_id: light.lg_mb_all


- id: mb_002
  alias: mb_002
  initial_state: false
  trigger:
    platform: state
    entity_id: binary_sensor.co_motion_detected
    to: 'on'
  condition:
    condition: state
    entity_id: binary_sensor.co_dark_enough
    state: 'on'
  action:
    service: light.turn_on
    entity_id: light.lg_mb_all


- id: mb_005
  alias: mb_005
  trigger:
    platform: state
    entity_id: light.lg_mb_all
    to: 'on'
    for:
      hours: 1
      minutes: 00
  action:
    - service: light.turn_off
      entity_id: light.lg_mb_all
    - service: notify.notify_matrix_noisy
      data:
        message: "Shame! You forgot the Master bedroom lights again!"
