- id: hw_001
  alias: hw_001
  trigger:
    - platform: state
      entity_id: binary_sensor.hw_motion_detected
      to: 'off'
      for:
        minutes: 3
    - platform: state
      entity_id: binary_sensor.hw_dark_enough
      to: 'off'
      for:
        minutes: 5
  action:
    service: light.turn_off
    entity_id: light.lg_hw_all


- id: hw_002
  alias: hw_002
  trigger:
    platform: state
    entity_id: binary_sensor.hw_motion_detected
    to: 'on'
  condition:
    condition: state
    entity_id: binary_sensor.hw_dark_enough
    state: 'on'
  action:
    service: scene.turn_on
    data_template:
      entity_id: >
        {% if is_state('input_boolean.time_for_dim_scenes', 'on') %}
          scene.hw_night
        {% else %}
          scene.hw_day
        {% endif %}
