set_dynamic_scene:
  alias: Global | Set appropriate dynamic scene
  sequence:
    service_template: >
      {% if trigger_to_state == 'on' %}
        {{ service }}
      {% elif trigger_to_state == 'off' %}
        light.turn_off
      {% endif %}
    data_template:
      entity_id: >
        {% if trigger_to_state == 'on' and dark_enough == 'on' %}
          {% if is_state('binary_sensor.time_for_dim_scenes', 'on') %}
            {{ scene_night }}
          {% else %}
            {{ scene_day }}
          {% endif %}
        {% elif trigger_to_state == 'off' %}
          {{ light_group }}
        {% else %}
          none
        {% endif %}