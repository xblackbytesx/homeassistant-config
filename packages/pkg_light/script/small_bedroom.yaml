scene_sb_night:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.lg_sb_zigbee
        xy_color: [0.579, 0.244]
        brightness_pct: 60
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.dimmable_socket_one
        brightness_pct: 60
        transition: 2


scene_sb_day:
  sequence:
    - service: light.turn_on
      data:
        entity_id: !secret light_sb_busb
        xy_color: [0.507, 0.414]
        brightness_pct: 100
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.0x588e81fffed89fc4
        xy_color: [0.579, 0.244]
        brightness: 254
        transition: 2


scene_sb_disco_mode:
  sequence:
    - service: homeassistant.turn_off
      entity_id: 
        - input_boolean.automation_sb_light

    - service: light.turn_on
      data:
        entity_id: 
          - light.ledstrip_large_bedroom
        effect: Disco

    - repeat:
        while:
          - condition: template
            value_template: "{{ states.light.ledstrip_large_bedroom.attributes.effect == 'Disco' }}"
        sequence:
          - service: light.turn_on
            data:
              rgb_color:
                - 255
                - 10
                - 10
            entity_id:
              - !secret light_mb_busb
          - service: light.turn_on
            data:
              rgb_color:
                - 0
                - 0
                - 255
            entity_id:
              - light.0x588e81fffec9e74f
          - delay: '1.1'
          - service: light.turn_on
            data:
              rgb_color:
                - 0
                - 0
                - 255
            entity_id:
              - !secret light_mb_busb
          - service: light.turn_on
            data:
              rgb_color:
                - 255
                - 10
                - 10
            entity_id:
              - light.0x588e81fffec9e74f
          - delay: '1.1'

          - service: light.turn_on
            data:
              rgb_color:
                - 57
                - 189
                - 255
            entity_id:
              - !secret light_mb_busb
          - service: light.turn_on
            data:
              rgb_color:
                - 162
                - 255
                - 71
            entity_id:
              - light.0x588e81fffec9e74f
          - delay: '1.1'
          - service: light.turn_on
            data:
              rgb_color:
                - 162
                - 255
                - 71
            entity_id:
              - !secret light_mb_busb
          - service: light.turn_on
            data:
              rgb_color:
                - 57
                - 189
                - 255
            entity_id:
              - light.0x588e81fffec9e74f
          - delay: '1.1'

          - service: light.turn_on
            data:
              rgb_color:
                - 255
                - 50
                - 135
            entity_id:
              - !secret light_mb_busb
          - service: light.turn_on
            data:
              rgb_color:
                - 8
                - 85
                - 255
            entity_id:
              - light.0x588e81fffec9e74f
          - delay: '1.1'
          - service: light.turn_on
            data:
              rgb_color:
                - 8
                - 85
                - 255
            entity_id:
              - !secret light_mb_busb
          - service: light.turn_on
            data:
              rgb_color:
                - 255
                - 50
                - 135
            entity_id:
              - light.0x588e81fffec9e74f
          - delay: '1.1'
  mode: queued


scene_sb_search_mode:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.lg_sb_all
        xy_color: [0.311, 0.327]
        brightness_pct: 100
    - service: homeassistant.turn_off
      entity_id: 
        - input_boolean.automation_sb_light


scene_sb_reset_default:
  alias: Resets the small bedroom default scene
  sequence:
    - service: script.turn_on
      entity_id: script.scene_sb_day
    - service: homeassistant.turn_on
      entity_id: 
        - input_boolean.automation_sb_light