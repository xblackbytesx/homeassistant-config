homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam
  # Customization file
  customize: !include customize.yaml

# Enables Hass.io
hassio:

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes
  javascript_version: latest

lovelace:
  mode: yaml  

# Enables configuration UI
config:

http:
  # api_password: !secret http_password
  ssl_certificate: /config/certificate.pem
  ssl_key: /config/privkey.pem
  cors_allowed_origins:
    - https://google.com
    - https://www.home-assistant.io
  # use_x_forwarded_for: True
  # trusted_proxies:
  #   - 127.0.0.1
  #   - ::1
  # trusted_networks:
  #   - 127.0.0.1
  #   - ::1
  #   - 10.0.0.0/24
  #   - fd00::/8

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

custom_updater:

# Discover some devices automatically
# discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:
  intents:
    LivingRoomTemperature:
     - What is the temperature in the living room

intent_script:
  LivingRoomTemperature:
    speech:
      text: It is currently {{ states.sensor.living_room_thermostat_temperature }} degrees in the living room.

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

weather:
  - platform: darksky
    api_key: !secret dark_sky_api_key

# Text to speech
tts:
  - platform: google

# Cloud
# cloud:

hue:
  bridges:
    - host: 10.0.221.30
      filename: philips-hue.conf

# Rfxtrx
rfxtrx:
  device: /dev/ttyUSB0

cast:
  chromecast:
  - host: 10.0.221.26
  chromecast_audio:
  - host: 10.0.221.29

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

plant:
  monstera_deliciosa:
    sensors:
      moisture: sensor.monstera_deliciosa_moisture
      temperature: sensor.monstera_deliciosa_temperature
      conductivity: sensor.monstera_deliciosa_conductivity
      brightness: sensor.monstera_deliciosa_light_intensity
    min_moisture: 15
    max_moisture: 60
    min_conductivity: 350
    max_conductivity: 2000
    min_brightness: 800
    max_brightness: 15000
    min_temperature: 12
    max_temperature: 32

  musa_basjoo:
    sensors:
      moisture: sensor.musa_basjoo_moisture
      temperature: sensor.musa_basjoo_temperature
      conductivity: sensor.musa_basjoo_conductivity
      brightness: sensor.musa_basjoo_light_intensity
    min_moisture: 15
    max_moisture: 60
    min_conductivity: 350
    max_conductivity: 2000
    min_brightness: 4000
    max_brightness: 45000
    min_temperature: 5
    max_temperature: 35

switch: !include switch.yaml
cover: !include cover.yaml
binary_sensor: !include binary_sensor.yaml
light: !include light.yaml
matrix: !include matrix.yaml

notify: !include_dir_merge_list notify/
automation: !include_dir_merge_list automation/
sensor: !include_dir_merge_list sensor/
# plant: !include_dir_merge_list plant/
input_boolean: !include_dir_merge_named boolean/
media_player: !include_dir_merge_list media_player/
device_tracker: !include_dir_merge_list device_tracker/
camera: !include_dir_merge_list camera/
script: !include_dir_merge_named script/
group: !include_dir_merge_named layout/

shell_command:
  lovelace_gen: 'python /config/lovelace-gen.py'
