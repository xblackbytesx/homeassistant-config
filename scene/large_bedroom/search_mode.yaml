- name: LB | Search Mode
  entities:
    light.lg_lb_all:
      state: true
      xy_color: [0.311, 0.327]
      brightness_pct: 100
    automation.lb_duo_switch_left_off:
      state: fasle
    automation.lb_duo_switch_left_on:
      state: fasle
    automation.lb_duo_switch_right_off:
      state: fasle
    automation.lb_duo_switch_right_on:
      state: fasle
    automation.lb_time_lights_off:
      state: fasle
    automation.lb_time_night_lights_off:
      state: fasle

- name: LB | Reset Default
  entities:
    scene.lb_day:
      state: true
    automation.lb_duo_switch_left_off:
      state: true
    automation.lb_duo_switch_left_on:
      state: true
    automation.lb_duo_switch_right_off:
      state: true
    automation.lb_duo_switch_right_on:
      state: true
    automation.lb_time_lights_off:
      state: true
    automation.lb_time_night_lights_off:
      state: true
