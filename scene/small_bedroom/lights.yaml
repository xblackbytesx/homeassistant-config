- name: SB | Night
  entities:
    light.0x90fd9ffffeea4e5e_light:
      state: true
      xy_color: [0.137, 0.041]
      brightness_pct: 60
      transition: 2
    light.dimmable_socket_one:
      state: true
      brightness_pct: 60
      transition: 2

- name: SB | Day
  entities:
    light.0x90fd9ffffeea4e5e_light:
      state: true
      xy_color: [0.507, 0.414]
      brightness_pct: 100
      transition: 2

- name: SB | Search Mode
  entities:
    light.lg_sb_all:
      state: true
      xy_color: [0.311, 0.327]
      brightness_pct: 100
    automation.sb_duo_switch_left_off:
      state: fasle
    automation.sb_duo_switch_left_on:
      state: fasle
    automation.sb_duo_switch_right_off:
      state: fasle
    automation.sb_duo_switch_right_on:
      state: fasle
    automation.sb_time_lights_off:
      state: fasle
    automation.sb_time_night_lights_off:
      state: fasle

- name: SB | Reset Default
  entities:
    scene.sb_day:
      state: true
    automation.sb_duo_switch_left_off:
      state: true
    automation.sb_duo_switch_left_on:
      state: true
    automation.sb_duo_switch_right_off:
      state: true
    automation.sb_duo_switch_right_on:
      state: true
    automation.sb_time_lights_off:
      state: true
    automation.sb_time_night_lights_off:
      state: true
