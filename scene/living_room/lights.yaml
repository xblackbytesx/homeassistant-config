- name: LR | Search Mode
  entities:
    light.lg_lr_all:
      state: true
      xy_color: [0.311, 0.327]
      brightness_pct: 100
    automation.sa_state_lights_off:
      state: false
    automation.sa_no_media:
      state: false
    automation.sa_media_playing_state_two:
      state: false
    automation.kitchen_state_lights_off:
      state: false
    automation.kitchen_time_lights_on:
      state: false

- name: LR | Reset Default
  entities:
    scene.sa_not_watching_tv:
      state: true
    scene.kitchen_relax:
      state: true
    automation.sa_state_lights_off:
      state: true
    automation.sa_no_media:
      state: true
    automation.sa_media_playing_state_two:
      state: true
    automation.kitchen_state_lights_off:
      state: true
    automation.kitchen_time_lights_on:
      state: true
