                            entity_id: 'script.scene_lb_reset_default'
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    name: Temperature
                    entities:
                      - sensor.0x00158d00036bffea_temperature
