title: First Floor
icon: mdi:numeric-1-box
cards:
  - !include cards/first_floor_groups.yaml
  - type: custom:mini-graph-card
    name: Temperature
    entities:
      - sensor.hue_motion_sensor_corridor_temperature
      - sensor.0x00158d00036bffea_temperature
  - type: custom:mini-graph-card
    name: Humidity
    entities:
      - sensor.0x00158d00036bffea_humidity
  - type: custom:mini-graph-card
    name: Pressure
    entities:
      - sensor.0x00158d00036bffea_pressure
  - type: entities
    title: First floor switches
    show_header_toggle: true
    entities:
      - switch.0x000d6ffffedaf667_switch
      - switch.0x000d6ffffedc5e05_switch
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Corridor lighting
      show_header_toggle: true
      entities:
        - light.0x00178801030a3dde_light
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Bathroom lighting
      show_header_toggle: true
      entities:
        - light.hue_candle_bathroom_l
        - light.hue_bulb_bathroom_r
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Large Bedroom lighting
      show_header_toggle: true
      entities:
        - light.0x00178801039d140f_light
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: All first floor lights
      show_header_toggle: true
      entities:
        - light.0x00178801030a3dde_light
        - light.hue_candle_bathroom_l
        - light.hue_bulb_bathroom_r
        - light.0x00178801039d140f_light
        - light.0x90fd9ffffeea4e5e_light
        - light.0x00158d00017cd686_light
        - light.ledstrip_large_bedroom
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: custom:monster-card
      show_empty: false
      card:
        type: entities
        title: First floor automations
      filter:
        include:
          - entity_id: "automation.co*"
          - entity_id: "automation.mb*"
          - entity_id: "automation.lb*"
          - entity_id: "automation.bathroom*"
