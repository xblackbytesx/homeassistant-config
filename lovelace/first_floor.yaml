  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Corridor lighting
      entities:
        - light.0x00178801030a3dde_light
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Bathroom lighting
      entities:
        - light.hue_candle_bathroom_l
        - light.hue_bulb_bathroom_r
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Large Bedroom lighting
      entities:
        - !secret light_mb_bulb
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
