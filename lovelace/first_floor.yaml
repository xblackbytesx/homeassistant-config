  - type: vertical-stack
    title: Master Bedroom
    cards:
      - type: custom:swipe-card
        parameters:
          spaceBetween: 8
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: button
                    entity: light.lg_mb_all
                    show_name: false
                    show_state: false
              - type: horizontal-stack
                cards:
                  - type: button
                    entity: switch.0xccccccfffeb221dd_switch
                    show_name: false
                    show_state: false
                  - type: button
                    entity: switch.0xccccccfffeb21d81_switch
                    show_name: false
                    show_state: false
              - type: horizontal-stack
                cards:
                  - type: button
                    entitiy: script.scene_mb_night
                    show_name: false
                    show_state: false
                    tap_action:
                      action: call-service
                      service: 'script.turn_on'
                      service_data:
                        entity_id: script.scene_mb_night
                  - type: button
                    entitiy: script.scene_mb_day
                    show_name: false
                    show_state: false
                    tap_action:
                      action: call-service
                      service: 'script.turn_on'
                      service_data:
                        entity_id: script.scene_mb_day
                  - type: button
                    entitiy: script.scene_mb_search_mode
                    show_name: false
                    show_state: false
                    tap_action:
                      action: call-service
                      service: 'script.turn_on'
                      service_data:
                        entity_id: script.scene_mb_search_mode
                  - type: button
                    entitiy: script.scene_mb_reset_default
                    show_name: false
                    show_state: false
                    tap_action:
                      action: call-service
                      service: 'script.turn_on'
                      service_data:
                        entity_id: script.scene_mb_reset_default
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.0x00158d0004453420_temperature
                      - sensor.0x00158d0004453420_humidity
                      - sensor.0x00158d0004453420_pressure
          - type: vertical-stack
            cards:
              - type: custom:auto-entities
                show_empty: false
                card:
                  type: entities
                filter:
                  include:
                    - entity_id: "automation.mb*"
                    - entity_id: "input_boolean.automation_mb*"
  - type: vertical-stack
    title: Large Bedroom
    cards:
      - type: custom:swipe-card
        parameters:
