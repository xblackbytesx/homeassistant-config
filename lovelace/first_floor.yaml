title: First Floor
icon: mdi:numeric-1-box
cards:
  - !include cards/first_floor_groups.yaml
  - type: custom:mini-graph-card
    entities:
      - sensor.hue_motion_sensor_corridor_temperature
    name: Hallway
    line_color: '#2980b9'
    line_width: 6
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Corridor lighting
      show_header_toggle: true
      entities:
        - light.hue_bulb_corridor
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Bathroom lighting
      show_header_toggle: true
      entities:
        - light.hue_candle_bathroom_l
        - light.hue_bulb_bathroom_r
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Large Bedroom lighting
      show_header_toggle: true
      entities:
        - light.hue_bulb_large_bedroom
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: All first floor lights
      show_header_toggle: true
      entities:
        - light.hue_bulb_corridor
        - light.hue_candle_bathroom_l
        - light.hue_bulb_bathroom_r
        - light.hue_bulb_large_bedroom
        - light.tradfri_bulb_small_bedroom
        - light.innr_master_bedroom
        - light.ledstrip_large_bedroom
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: custom:monster-card
      show_empty: false
      card:
        type: entities
        title: First floor automations
      filter:
        include:
          - entity_id: "automation.co*"
          - entity_id: "automation.mb*"
          - entity_id: "automation.lb*"
          - entity_id: "automation.bathroom*"
