title: Exterior
icon: mdi:tree
cards:
  - !include cards/exterior_groups.yaml
  - type: entities
    title: Exterior switches
    show_header_toggle: true
    entities:
      - switch.sun_screen
  - type: entities
    title: Exterior covers
    show_header_toggle: true
    entities:
      - cover.attic_shutters
  - !include cards/solar_panels.yaml
  - !include cards/weather.yaml
  - !include cards/car_info.yaml
  - !include cards/garbage_schedule.yaml
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Exterior lighting
      show_header_toggle: true
      entities:
        - light.0x00158d00017934ff_light
        - light.0x00158d00017ab8da_light
  - type: picture-entity
    title: Dafang
    entity: camera.xiaofang_2
    camera_image: camera.xiaofang_2
    show_info: true
    tap_action: dialog
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: custom:monster-card
      show_empty: false
      card:
        type: entities
        title: Exterior automations
      filter:
        include:
          - entity_id: "automation.ex*"
