title: Home
icon: mdi:home
cards:
  - type: horizontal-stack
    cards:
      - type: picture-entity
        entity: !secret person_one_device_tracker
        name: !secret person_one_name
        state_image:
          "home": /local/avatars/peter.gif
          "not_home": /local/avatars/peter_off.gif
      - type: picture-entity
        entity: !secret person_two_device_tracker
        name: !secret person_two_name
        state_image:
          "home": /local/avatars/lois.gif
          "not_home": /local/avatars/lois_off.gif
  - !include cards/motion_detected.yaml
  - type: entities
    entities:
      - switch.beamer_screen
      - switch.sun_screen
      - cover.attic_shutters
      - sensor.postnl
  - !include cards/climate.yaml
  - !include cards/weather.yaml
  - !include cards/solar_panels.yaml
  - type: entities
    title: Power Sockets
    show_header_toggle: true
    entities:
      - switch.power_socket_one
      - switch.power_socket_two
      - switch.power_socket_three
      - light.dimmable_socket_one
      - light.dimmable_socket_two
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Hallway lighting
      show_header_toggle: true
      entities:
        - light.hue__bulb__hallway
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Living room lighting
      show_header_toggle: true
      entities:
        - light.kitchen
        - light.sitting_area
        - light.ledstrip_tv_cabinet
        - light.ledstrip_black_cabinet
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Corridor lighting
      show_header_toggle: true
      entities:
        - light.hue__bulb__corridor
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Exterior lighting
      show_header_toggle: true
      entities:
        - light.front_porch
        - light.backyard
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: entities
      title: Programmable switches
      show_header_toggle: true
      entities:
        - switch.programmable_one
        - switch.programmable_two
        - switch.programmable_three
        - switch.programmable_four
        - switch.programmable_five
        - switch.programmable_six
        - switch.programmable_seven
        - switch.programmable_eight
