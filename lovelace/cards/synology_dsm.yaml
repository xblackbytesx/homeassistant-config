- type: vertical-stack
    cards:
      - type: entities
        title: Synology
        show_header_toggle: false
        entities:
          - sensor.network_down
          - sensor.network_up
          - sensor.total_size_volume_1
          - sensor.used_space_volume_1
          - sensor.status_volume_1
          - type: custom:fold-entity-row
            head:
              type: section
              label: Schijven
            open: false
            items:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: /dev/sda
                open: true
                items:
                  - entity: sensor.status_sda
                    name: Status
                  - entity: sensor.status_smart_sda
                    name: S.M.A.R.T.
                  - entity: sensor.exceeded_max_bad_sectors_sda
                    name: Bad sectors
                  - entity: sensor.below_min_remaining_life_sda
                    name: Lifetime warning
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: /dev/sdb
                open: true
                items:
                  - entity: sensor.status_sdb
                    name: Status
                  - entity: sensor.status_smart_sdb
                    name: S.M.A.R.T.
                  - entity: sensor.exceeded_max_bad_sectors_sdb
                    name: Bad sectors
                  - entity: sensor.below_min_remaining_life_sdb
                    name: Lifetime warning
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: /dev/sdc
                open: true
                items:
                  - entity: sensor.status_sdc
                    name: Status
                  - entity: sensor.status_smart_sdc
                    name: S.M.A.R.T.
                  - entity: sensor.exceeded_max_bad_sectors_sdc
                    name: Bad sectors
                  - entity: sensor.below_min_remaining_life_sdc
                    name: Lifetime warning
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: /dev/sdd
                open: true
                items:
                  - entity: sensor.status_sdd
                    name: Status
                  - entity: sensor.status_smart_sdd
                    name: S.M.A.R.T.
                  - entity: sensor.exceeded_max_bad_sectors_sdd
                    name: Bad sectors
                  - entity: sensor.below_min_remaining_life_sdd
                    name: Lifetime warning
      - type: custom:bar-card
        title: CPU
        entity: sensor.cpu_load_total
        height: 32px
        show_icon: true
        icon: mdi:chip
      - type: custom:bar-card
        title: Geheugen
        entity: sensor.memory_usage_real
        height: 32px
        show_icon: true
        icon: mdi:memory
      - type: custom:bar-card
        title: Opslag
        entity: sensor.volume_used_volume_1
        height: 32px
        show_icon: true
        icon: mdi:harddisk
      - type: 'custom:mini-graph-card'
        name: Synology
        hour24: true
        points_per_hour: 60
        hours_to_show: 0.5
        entities:
          - entity: sensor.cpu_load_total
            name: CPU
          - entity: sensor.memory_usage_real
            title: Geheugen
