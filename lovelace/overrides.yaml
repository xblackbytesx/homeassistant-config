# lovelace_gen

{% set sensors = ['Smoke', 'Motion', 'Contact', 'Climate', 'Plant'] %}

title: overrides_view
icon: mdi:settings
cards:
  - type: entities
    title: Global toggles
    entities:
      - input_boolean.advanced_config
      - input_boolean.alarm_armed
      - input_boolean.aggressive_notifications
  - type: entities
    title: Boolean value overrides
    entities:
      - input_boolean.sa_media_status_override
  {% for s in sensors %}
  - type: custom:auto-entities
    show_empty: false
    card:
      type: entities
      title: {{ s }} sensor batteries
    filter:
      include:
        - domain: battery
          name: "*{{ s }}*"
  {% endfor %}
  - type: conditional
    conditions:
      - entity: input_boolean.advanced_config
        state: "on"
    card:
      type: custom:auto-entities
      show_empty: false
      card:
        type: entities
        title: Battery status
      filter:
        include:
          - entity_id: "*_battery*"

  - type: entity-button
    entity: binary_sensor.0x00158d0003612f9b_smoke
    show_icon: false
    tap_action:
        action: call-service
        service: automation.trigger
        service_data:
          entity_id: automation.smoke_alarm_lr_test
  - type: entity-button
    entity: binary_sensor.0x00158d00045cd482_smoke
    show_icon: false
    tap_action:
        action: call-service
        service: automation.trigger
        service_data:
          entity_id: automation.smoke_alarm_lb_test
