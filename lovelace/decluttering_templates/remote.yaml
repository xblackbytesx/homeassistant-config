##################################################################################
# button_text
##################################################################################
button_text:
  default:
  card:
    type: "custom:button-card"
    entity: input_select.remote
    name: '[[name]]'
    show_icon: false
    tap_action:
      action: call-service
      service: input_select.set_options
      service_data:
        entity_id: input_select.remote
        options: "[[name]]"
    styles:
      card:
        - background-color: >
            [[[
              if (states['input_select.remote'].state == "[[name]]")
                return "[[background_active]]";
              return "rgba(56, 60, 69, 1)";
            ]]]
        - border-radius: 20px
        - border-style: solid
        - border-width: 3px
        - border-color: '[[border]]'
##################################################################################
# label_image
##################################################################################
label_image:
  default:
    - height: 75
  card:
    type: custom:button-card
    color_type: label-card
    show_entity_picture: true
    entity_picture: '/local/lovelace/remote/[[image]]'
    styles:
      card:
        - background-color: rgba(56,60,69,1)
        - border-radius: 20px
        - border-style: solid
        - border-width: 3px
        - border-color: >
            [[[
              if (states['sensor.shield_app'].state == "[[name]]")
                return "[[border_active]]";
              return "[[border_on]]";
            ]]]
        - height: '[[height]]px'
        - padding: 5px
      entity_picture:
        - height: 100%
        - width: 100%
