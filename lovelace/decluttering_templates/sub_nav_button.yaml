sub_nav_button:
  default:
  card:
    type: button
    entity: '[[nav_handler]]'
    name: '[[name]]'
    show_icon: false
    tap_action:
      action: call-service
      service: input_select.set_options
      service_data:
        entity_id: '[[nav_handler]]'
        options: "[[href]]"
    styles:
      card:
        - background-color: >
            [[[
              if (states['[[nav_handler]]'].state == "[[href]]")
                return "[[background_active]]";
              return "rgba(56, 60, 69, 1)";
            ]]]

