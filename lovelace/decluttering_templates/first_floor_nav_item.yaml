first_floor_nav_item:
  default:
  card:
    type: "custom:button-card"
    entity: input_select.remote
    name: '[[name]]'
    show_icon: false
    tap_action:
      action: call-service
      service: input_select.set_options
      service_data:
        entity_id: input_select.remote
        options: "[[name]]"
    styles:
      card:
        - background-color: >
            [[[
              if (states['input_select.first_floor'].state == "[[name]]")
                return "[[background_active]]";
              return "rgba(56, 60, 69, 1)";
            ]]]
        - border-radius: 20px
        - border-style: solid
        - border-width: 3px
        - border-color: '[[border]]'