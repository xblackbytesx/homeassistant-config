slider_button_groups:
  cards:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: button
            entity: '[[button_1]]'
            show_name: false
            show_state: false
      - type: horizontal-stack
        cards:
          - type: button
            entity: '[[button_2]]'
            show_name: false
            show_state: false
          - type: button
            entity: '[[button_3]]'
            show_name: false
            show_state: false
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: scene_tile
            variables:
              - title: Small bedroom
              - service: script.turn_on
              - entity_1: '[[scene_1]]'
              - entity_2: '[[scene_2]]'
              - entity_3: '[[scene_3]]'
              - entity_4: '[[scene_4]]'
