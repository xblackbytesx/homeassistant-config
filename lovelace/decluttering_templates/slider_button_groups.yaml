        cards:
          - type: glance
            show_name: false
            show_state: false
            entities:
              - entity: '[[scene_1]]'
                tap_action:
                  action: call-service
                  service: 'script.turn_on'
                  service_data:
                    entity_id: '[[scene_1]]'
          - type: glance
            show_name: false
