type: custom:layout-card
layout: vertical
min_columns: 1
max_columns: 1
max_width: 99%
cards:
  - type: vertical-stack
    title: Bathroom
    # cards:
    #   - type: custom:swipe-card
    #     parameters:
    #       spaceBetween: 8
    cards:
      - type: custom:decluttering-card
        template: slider_button_groups
        variables:
          - service: script.turn_on
          - button_1: light.lg_bathroom_all
          - button_2: light.lg_bathroom_all
          - button_3: light.lg_bathroom_all
          - scene_1: script.scene_bathroom_night
          - scene_2: script.scene_bathroom_day
          - scene_3: script.scene_bathroom_search_mode
          - scene_4: script.scene_bathroom_reset_default
      - type: vertical-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - light.hue_candle_bathroom_l
              - light.hue_bulb_bathroom_r
      - type: vertical-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - input_boolean.automation_bathroom_light
              - automation.bathroom_001
              - automation.bathroom_002
              - automation.bathroom_003