type: custom:layout-card
layout: vertical
min_columns: 1
max_columns: 1
max_width: 99%
cards:
  - type: vertical-stack
    title: Large Bedroom
    # cards:
    #   - type: custom:swipe-card
    #     parameters:
    #       spaceBetween: 8
    cards:
      - type: custom:decluttering-card
        template: slider_button_groups
        variables:
          - service: script.turn_on
          - button_1: light.lg_lb_all
          - button_2: switch.0x086bd7fffe5185b6_switch
          - button_3: switch.0x000d6ffffedaf667_switch
          - scene_1: script.scene_lb_night
          - scene_2: script.scene_lb_day
          - scene_3: script.scene_lb_search_mode
          - scene_4: script.scene_lb_reset_default
      - type: vertical-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - !secret light_mb_bulb
              - light.ledstrip_large_bedroom
      - type: vertical-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - input_boolean.automation_lb_light
              - automation.smoke_alarm_lb_test

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.0x00158d00036bffea_temperature
          - sensor.0x00158d00036bffea_humidity
          - sensor.0x00158d00036bffea_pressure