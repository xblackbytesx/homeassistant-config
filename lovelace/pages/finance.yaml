title: Finance
path: finance
panel: true
icon: 'mdi:bitcoin'
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          # - type: sensor
          #   entity: sensor.crypto_total_profit
          #   graph: line
          #   detail: 1
          - type: history-graph
            entities:
              - entity: !secret coin1_change_entity
                name: !secret coin1_name
              - entity: !secret coin2_change_entity
                name: !secret coin2_name
              - entity: !secret coin3_change_entity
                name: !secret coin3_name
              - entity: !secret coin4_change_entity
                name: !secret coin4_name
            hours_to_show: 6
            refresh_interval: 0
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: !secret coin1_profit_entity
            graph: line
            name: !secret coin1_profit_label
          - type: sensor
            entity: !secret coin1_value_entity
            graph: line
            name: Value
          - type: history-graph
            entities:
              - entity: !secret coin1_value_entity
            hours_to_show: 1
            refresh_interval: 0
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: !secret coin2_profit_entity
