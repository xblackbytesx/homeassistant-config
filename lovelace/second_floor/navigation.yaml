path: first_floor
icon: mdi:numeric-1-box
cards:
  - type: custom:layout-card
    layout: vertical
    min_columns: 1
    max_columns: 1
    max_width: 99%
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: sub_nav_button
            variables:
              - nav_handler: input_select.first_floor
              - href: MB
              - name: Master Bedroom
              - border: rgba(255, 125, 125,1) # pink(ish) color top nav buttons
              - background_active: gray
          - type: custom:decluttering-card
            template: sub_nav_button
            variables:
              - nav_handler: input_select.first_floor
              - href: LB
              - name: Large Bedroom
              - border: rgba(255, 125, 125,1) # pink(ish) color top nav buttons
              - background_active: gray
          - type: custom:decluttering-card
            template: sub_nav_button
            variables:
              - nav_handler: input_select.first_floor
              - href: SB
              - name: Small Bedroom
              - border: rgba(255, 125, 125,1) # pink(ish) color top nav buttons
              - background_active: gray
  - type: custom:state-switch
    entity: input_select.first_floor
    states:
      MB:
        !include master_bedroom.yaml
      LB:
        !include large_bedroom.yaml
      SB:
        !include small_bedroom.yaml