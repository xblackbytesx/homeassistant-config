###################################################################################################
# Nvidia Shield Remote
###################################################################################################
# Top row - Nvidia Shield Logo
###################################################################################################
type: custom:layout-card
layout: vertical
min_columns: 1
max_columns: 1
max_width: 99%
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: button_image
        variables:
          - image: shield_logo.png
          - border_on: rgb(118,185,0)                     # Shield Border "on" color green
###################################################################################################
# 2 row - 3 App Buttons using template: button_image
###################################################################################################
      - type: horizontal-stack
        cards:
        - type: custom:decluttering-card
          template: button_image
          variables:
            - name: Youtube
            - image: tv_youtube2.png
            - border_on: rgb(118,185,0)                   # Shield Border "on" color green
            - border_active: rgb(255,0,0)                 # Border "active" color - red
            - tap_action:
                action: call-service
                service: script.remote_start_app_youtube
        - type: custom:decluttering-card
          template: button_image
          variables:
            - name: Kodi
            - image: tv_kodi.png
            - border_on: rgb(118,185,0)                   # Shield Border "on" color green
            - border_active: rgb(255,0,0)                 # Border "active" color - red
            - tap_action:
                action: call-service
                service: script.remote_start_app_kodi
###################################################################################################
# 3 row - 3 App Buttons using template: button_image
###################################################################################################
      - type: horizontal-stack
        cards:
        - type: custom:decluttering-card
          template: button_image
          variables:
            - name: Netflix
            - image: tv_netflix.png
            - border_on: rgb(118,185,0)                   # Shield Border "on" color green
            - border_active: rgb(255,0,0)                 # Border "active" color - red
            - tap_action:
                action: call-service
                service: script.remote_start_app_netflix
###################################################################################################
# 4 row - 3 Navigation Buttons using template: button_icon_and_text
###################################################################################################
      - type: horizontal-stack
        cards:
        - type: custom:decluttering-card
          template: button_icon_and_text
          variables:
            - name: 'ON'
            - icon: power
            - border_on: rgb(118,185,0)                   # Shield Border "on" color green
            - tap_action:
                action: call-service
                service: androidtv.adb_command
                service_data:
                  entity_id: media_player.xiaomi_tv_box
                  command: MENU
        - type: custom:decluttering-card
          template: button_icon_and_text
          variables:
            - name: 'UPP'
            - icon: arrow-up-bold
            - border_on: rgb(118,185,0)                   # Shield Border "on" color green
            - tap_action:
                action: call-service
                service: androidtv.adb_command
                service_data:
                  entity_id: media_player.xiaomi_tv_box
                  command: UP
        - type: custom:decluttering-card
          template: button_icon_and_text
          variables:
            - name: 'OFF'
            - icon: power-off
            - border_on: rgb(118,185,0)                   # Shield Border "on" color green
            - tap_action:
                action: call-service
                service: androidtv.adb_command
                service_data:
                  entity_id: media_player.xiaomi_tv_box
                  command: SLEEP
