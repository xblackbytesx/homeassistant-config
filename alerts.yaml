front_door:
  name: Front door open
  message: Front door has been open for a while now, is this right?
  done_message: Front door has been closed
  entity_id: binary_sensor.front_door
  state: 'on'
  repeat:
    - 5
    - 10
  can_acknowledge: true
  skip_first: true
  notifiers:
    - matrix_notify

palm_tree:
  name: The Palm tree (Sabal Minor) needs some lovin'!
  entity_id: plant.sabal_minor
  state: 'problem'
  repeat:
    - 30
    - 480
  can_acknowledge: true
  skip_first: true
  message: "The Palm tree (Sabal Minor) needs some lovin'! \n Problem(s): {{ state_attr('plant.sabal_minor', 'problem') }}"
  done_message: The Palm tree has returned to being happy as a pig in shit
  notifiers:
    - matrix_notify

monstera_plant:
