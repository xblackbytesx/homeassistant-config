front_door:
  name: Front door open
  message: Front door has been open for a while now, is this right?
  done_message: Front door has been closed
  entity_id: binary_sensor.0x00158d000446eb21_contact
  state: 'on'
  repeat:
    - 5
    - 10
  can_acknowledge: true
  skip_first: true
  notifiers:
    - notify_matrix_clean


