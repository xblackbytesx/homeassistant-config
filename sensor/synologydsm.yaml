- platform: synologydsm
  host: !secret synology_ip
  username: !secret synology_username
  password: !secret synology_password
  monitored_conditions:
    - cpu_total_load
    - memory_real_usage
    - network_up
    - disk_smart_status
    - disk_status
    - volume_status
    - volume_size_total
    - volume_size_used
    - volume_percentage_used
