- alias: SA | Motion | Christmas Tree On
  trigger:
    - platform: state
      entity_id: sensor.motion_in_sitting_area
      to: '1'
    - platform: state
      entity_id: sensor.motion_in_kitchen
      to: '1'
  condition: time
    after: '07:00:00'
    before: '04:00:00'
  action:
    service: switch.turn_on
    entity_id: switch.power_socket_two


- alias: SA | Motion | Christmas Tree Off
  trigger:
    platform: time
    minutes: '/10'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.motion_in_sitting_area
        state: '0'
      - condition: state
        entity_id: sensor.motion_in_kitchen
        state: '0'
  action:
    service: switch.turn_off
    entity_id: switch.power_socket_two