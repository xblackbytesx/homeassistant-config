- alias: Re-evaluate lighting in sitting area periodically and turn off accordingly
  trigger:
    platform: time
    minutes: '/10'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.motion_in_sitting_area
        state: '1'
      - condition: numeric_state
        entity_id: sensor.illumination_in_sitting_area
        above: 18
      - condition: state
        entity_id: light.sitting_area
        state: 'on'
  action:
    - service: homeassistant.turn_off
      entity_id: light.sitting_area
    - service: homeassistant.turn_off
      entity_id: light.ledstrip_tv_cabinet
