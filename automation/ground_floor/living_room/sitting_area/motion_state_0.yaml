- alias: Turn off the sitting area lights 10 minutes after last movement
  trigger:
    platform: state
    entity_id: sensor.motion_in_sitting_area
    to: '0'
    for:
      minutes: 5
  action:
    - service: homeassistant.turn_off
      entity_id: light.sitting_area
    - service: homeassistant.turn_off
      entity_id: light.ledstrip_tv_cabinet