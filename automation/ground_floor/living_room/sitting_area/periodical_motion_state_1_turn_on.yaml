- alias: SA | Time | Motion | Dark | No Media | Scene on
  trigger:
    platform: time
    minutes: '/5'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.motion_in_sitting_area
        state: '1'
      - condition: numeric_state
        entity_id: sensor.illumination_in_sitting_area
        below: 18
      - condition: state
        entity_id: light.sitting_area
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: media_player.living_room
            state: 'paused'
          - condition: state
            entity_id: media_player.living_room
            state: 'idle'
          - condition: state
            entity_id: media_player.living_room
            state: 'off'
  action:
    service: scene.turn_on
    entity_id: scene.sitting_area_not_watching_tv