- alias: SA | Time | Bright scene
  trigger:
    platform: time
    minutes: '/5'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.motion_in_sitting_area
        state: '1'
      - condition: state
        entity_id: input_boolean.sa_meets_darkness_cutoff
        state: 'on'
      - condition: state
        entity_id: light.sitting_area
        state: 'off'
      - condition: state
        entity_id: input_boolean.sa_tv_media_playing
        state: 'off'
  action:
    service: scene.turn_on
    entity_id: scene.sitting_area_not_watching_tv