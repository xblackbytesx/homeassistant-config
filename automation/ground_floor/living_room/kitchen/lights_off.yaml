- alias: Kitchen | Time | Lights off
  trigger:
    platform: time_pattern
    minutes: '/15'
    seconds: 00
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: binary_sensor.kitchen_motion_detected
        state: 'off'
      - condition: state
        entity_id: binary_sensor.kitchen_dark_enough
        state: 'off'
  action:
    - service: homeassistant.turn_off
      entity_id: light.kitchen
    - service: light.turn_off
      entity_id: light.ledstrip_kitchen_cabinet
