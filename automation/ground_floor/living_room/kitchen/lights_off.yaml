- id: kitchen_001
  alias: kitchen_001
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_motion_detected
      to: 'off'
      for:
        minutes: 3
    - platform: state
      entity_id: binary_sensor.kitchen_dark_enough
      to: 'off'
      for:
        minutes: 5
  action:
    service: light.turn_off
    entity_id: light.lg_kitchen_all
