- alias: Kitchen | Time | Lights on
  trigger:
    platform: time
    minutes: '/5'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.motion_in_kitchen
        state: '1'
      - condition: state
        entity_id: input_boolean.kitchen_meets_darkness_cutoff
        state: 'on'
      - condition: state
        entity_id: light.kitchen
        state: 'off'
  action:
    - service: homeassistant.turn_on
      entity_id: light.kitchen
