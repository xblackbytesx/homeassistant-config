- id: toilet_002
  alias: toilet_002
  trigger:
    platform: state
    entity_id: binary_sensor.toilet_motion_detected
    to: 'on'
  action:
    service: scene.turn_on
    data_template:
      entity_id: >
        {% if is_state('input_boolean.time_for_dim_scenes', 'on') %}
          scene.toilet_night
        {% else %}
          scene.toilet_day
        {% endif %}
