- id: hw_001
  alias: hw_001
  trigger:
    - platform: state
      entity_id: binary_sensor.hw_motion_detected
      to: 'off'
      for:
        minutes: 3
    - platform: state
      entity_id: binary_sensor.hw_dark_enough
      to: 'off'
      for:
        minutes: 5
  action:
    service: light.turn_off
    entity_id: light.lg_hw_all
