- id: attic_002
  alias: attic_002
  trigger:
    platform: state
    entity_id: sensor.0xec1bbdfffed45ff8_click
    to:
      - 'on'
      - 'off'
  action:
    service_template: >
      {% if trigger.to_state.state == 'on' %}
        switch.turn_on
      {% elif trigger.to_state.state == 'off' %}
        switch.turn_off
      {% endif %}
    entity_id: switch.0x000d6ffffea7daa5_switch
