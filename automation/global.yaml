- id: global_001
  alias: global_001
  trigger:
    platform: time
    at: '02:00:00'
  action:
    service: hassio.snapshot_full
    data_template:
      name: Automated Backup {{ now().strftime('%Y-%m-%d') }}
      password: !secret snapshot_password


- id: global_002
  alias: global_002
  initial_state: 'on'
  trigger:
   platform: homeassistant
   event: start
  action:
    service: frontend.set_theme
    data:
      name: slate
