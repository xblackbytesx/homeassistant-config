- alias: Turn on the living room lights when there is movement and it's dark
  trigger:
    platform: state
    entity_id: sensor.motion_in_sitting_area
    state: '1'
  condition:
    condition: numeric_state
    entity_id: sensor.illumination_in_sitting_area
    below: 15
  action:
    service: homeassistant.turn_on
    entity_id: light.living_room

- alias: If motion continuously active set a timer to check for lux
  trigger:
    platform: time
    minutes: '/5'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.motion_in_sitting_area
        state: '1'
      - condition: numeric_state
        entity_id: sensor.illumination_in_sitting_area
        below: 15
      - condition: state
        entity_id: light.living_room
        state: 'off'
  action:
    service: homeassistant.turn_on
    entity_id: light.living_room

- alias: Turn off the living room lights 10 minutes after last movement
  trigger:
    platform: state
    entity_id: sensor.motion_in_sitting_area
    state: '0'
    for:
      minutes: 5
  action:
    service: homeassistant.turn_off
    entity_id: light.living_room


