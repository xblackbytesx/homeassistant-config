- id: office_001
  alias: office_001
  trigger:
    - platform: state
      entity_id: binary_sensor.office_motion_detected
      to: 'off'
      for:
        minutes: 3
    - platform: state
      entity_id: binary_sensor.office_dark_enough
      to: 'off'
      for:
        minutes: 5
  action:
    service: light.turn_off
    entity_id: light.lg_office_all
