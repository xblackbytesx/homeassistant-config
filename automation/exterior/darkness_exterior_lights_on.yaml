- id: ex_001
  alias: ex_001
  trigger:
    - platform: state
      entity_id: binary_sensor.exterior_dark_enough
      to: 'on'
    - platform: time_pattern
      minutes: '/5'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.exterior_dark_enough
        state: 'on'
      - condition: time
