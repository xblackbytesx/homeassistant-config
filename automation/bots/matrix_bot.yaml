- alias: 'Matrix | React to an introduction'
  trigger:
    platform: event
    event_type: matrix_command
    event_data:
      command: introduction
  action:
    service: notify.matrix_notify
    data_template:
      message: "My name is Hassi-o, servant of men ruler of tech."


- alias: 'Matrix | Turn on all the things'
  trigger:
    platform: event
    event_type: matrix_command
    event_data:
      command: light_em_up
  action:
    - service: switch.turn_ion
      entity_id: switch.power_socket_one
    - service: switch.turn_on
      entity_id: switch.power_socket_two
    - service: switch.turn_on
      entity_id: switch.power_socket_three
    - service: light.turn_on
      data:
        entity_id: light.dimmable_socket_one
        brightness: 35
    - service: light.turn_on
      data:
        entity_id: light.dimmable_socket_two
    - service: hue.hue_activate_scene
      data:
        group_name: "Kitchen"
        scene_name: "Kitchen | Relax"
    - service: hue.hue_activate_scene
      data:
        group_name: "Kitchen"
        scene_name: "Kitchen | Relax"
    - service: script.turn_on
      entity_id: script.scene_not_watching_tv
    - service: notify.matrix_notify
      data:
        message: "Shining bright like a diamond!"


- alias: 'Matrix | React to Cut socket one'
  trigger:
    platform: event
    event_type: matrix_command
    event_data:
      command: cut_socket_one
  action:
    - service: switch.turn_off
      entity_id: switch.power_socket_one
    - service: notify.matrix_notify
      data:
        message: "Socket one killed!"


