- alias: 'Matrix | React to Cut all power'
  trigger:
    platform: event
    event_type: matrix_command
    event_data:
      command: cut_all_power
  action:
    - service: switch.turn_off
      entity_id: switch.power_socket_one
    - service: switch.turn_off
      entity_id: switch.power_socket_two
    - service: switch.turn_off
      entity_id: switch.power_socket_three
    - service: light.turn_off
      data:
        entity_id: light.dimmable_socket_one
    - service: light.turn_off
      data:
        entity_id: light.dimmable_socket_two
    - service: notify.matrix_notify
      data:
        message: "I've cut the power as you requested!"


