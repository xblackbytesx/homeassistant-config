- id: bathroom_006
  alias: bathroom_006
  trigger:
    platform: state
    entity_id: sensor.0x00158d00033e347d_click
    to: 'right'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.hue_bulb_bathroom_r
        state: 'off'
      - condition: time
        after: '23:30:00'
        before: '06:00:00'
  action:
    - service: scene.turn_on
      entity_id: scene.bathroom_r_night


