- id: bathroom_002
  alias: bathroom_002
  trigger:
    platform: state
    entity_id: sensor.0x00158d00033e347d_click
    to: 'left'
  condition:
    condition: state
    entity_id: light.hue_candle_bathroom_l
    state: 'off'
  action:
    service: scene.turn_on
    data_template:
      entity_id: >
        {% if is_state('input_boolean.time_for_dim_scenes', 'on') %}
          scene.bathroom_l_night
        {% else %}
          scene.bathroom_l_day
        {% endif %}


- id: bathroom_003
  alias: bathroom_003
  trigger:
    platform: state
    entity_id: sensor.0x00158d00033e347d_click
    to: 'left_double'
  action:
    service: scene.turn_on
    entity_id: scene.bathroom_l_day


- id: bathroom_004
  alias: bathroom_004
  trigger:
    platform: state
    entity_id: sensor.0x00158d00033e347d_click
    to: 'left'
  condition:
    condition: state
    entity_id: light.hue_candle_bathroom_l
    state: 'on'
  action:
    service: light.turn_off
    entity_id: light.hue_candle_bathroom_l
