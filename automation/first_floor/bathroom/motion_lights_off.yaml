- id: bathroom_001
  alias: bathroom_001
  trigger:
    - platform: state
      entity_id: binary_sensor.bathroom_motion_detected
      to: 'off'
      for:
        minutes: 5
  action:
    - service: light.turn_off
      entity_id: light.lg_bathroom_all
    - service: notify.notify_matrix_noisy
      data:
        message: "Shame! You forgot the Bathroom lights again!"
