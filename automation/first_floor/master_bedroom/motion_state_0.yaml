- id: mb_001
  alias: mb_001
  initial_state: false
  trigger:
    - platform: state
      entity_id: binary_sensor.co_motion_detected
      to: 'off'
      for:
        minutes: 3
    - platform: state
      entity_id: binary_sensor.co_dark_enough
      to: 'off'
      for:
        minutes: 5
  action:
    - service: light.turn_off
      entity_id: light.lg_mb_all
