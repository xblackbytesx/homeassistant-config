- alias: SB | Duo switch | right | On
  trigger:
    platform: event
    event_type: button_pressed
    event_data: {"state": "on", "entity_id": "switch.duo_switch_sb_r"}
  action:
    - service: light.turn_on
      data:
        entity_id: light.small_bedroom
        brightness_pct: 100
        rgb_color: [255,209,114]


- alias: SB | Duo switch | right | Off
  trigger:
    platform: event
    event_type: button_pressed
    event_data: {"state": "off", "entity_id": "switch.duo_switch_sb_r"}
  action:
    - service: light.turn_off
      entity_id: light.small_bedroom
    - service: homeassistant.turn_off
      entity_id: light.dimmable_socket_one
