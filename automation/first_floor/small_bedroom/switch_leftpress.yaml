- alias: SB | Duo switch | left | On
  trigger:
    platform: event
    event_type: button_pressed
    event_data: {"state": "on", "entity_id": "switch.duo_switch_sb_l"}
  action:
    - service: light.turn_on
      data:
        entity_id: light.lg_sb_all
        transition: 1
        brightness_pct: 25
        rgb_color: [70,58,255]
    - service: light.turn_on
      data:
        entity_id: light.dimmable_socket_one
        brightness_pct: 60

- alias: SB | Duo switch | left | Off
  trigger:
    platform: event
    event_type: button_pressed
    event_data: {"state": "off", "entity_id": "switch.duo_switch_sb_l"}
  action:
    - service: light.turn_off
      entity_id: light.lg_sb_all
    - service: homeassistant.turn_off
      entity_id: light.dimmable_socket_one
