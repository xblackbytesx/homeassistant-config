- alias: "LB | Time | Lights off"
  trigger:
    platform: state
    entity_id: light.hue_bulb_large_bedroom
    to: 'on'
    for:
      hours: 0
      minutes: 45
  action:
    - service: light.turn_off
      entity_id: light.0x00178801039d140f_light
    # - service: notify.notify_matrix_noisy
