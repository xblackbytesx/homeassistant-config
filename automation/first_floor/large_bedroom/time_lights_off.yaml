- alias: "LB | Time | Night lights off"
  trigger:
    platform: state
    entity_id: light.ledstrip_large_bedroom
    to: 'on'
    for:
      hours: 1
      minutes: 30
  action:
    - service: light.turn_off
      entity_id: light.ledstrip_large_bedroom
