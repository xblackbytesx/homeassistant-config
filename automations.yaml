- id: '1618849119911'
  alias: LB | Auto light off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.lb_motion_detected
    to: 'on'
    from: 'off'
  - platform: state
    entity_id: binary_sensor.lb_motion_detected
    from: 'on'
    to: 'off'
    for: 00:10:00
  - platform: state
    entity_id: binary_sensor.lb_dark_enough
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.lb_dark_enough
    from: 'on'
    to: 'off'
    for: 00:05:00
  condition: []
  action:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.lb_dark_enough
          state: 'on'
        - condition: state
          entity_id: binary_sensor.lb_motion_detected
          state: 'on'
      sequence:
      - service: script.turn_on
        target:
          entity_id: script.scene_lb_smart
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.lb_motion_detected
          state: 'off'
        - condition: state
          entity_id: binary_sensor.allow_turning_off_bedroom_lights
          state: 'on'
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.lb_dark_enough
          state: 'off'
        - condition: state
          entity_id: binary_sensor.allow_turning_off_bedroom_lights
          state: 'on'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.lg_lb_all
    default: []
  mode: single
