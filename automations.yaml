- id: '1618671825914'
  alias: SA | Smart Scene
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.sa_motion_detected
    to: 'on'
    from: 'off'
  - platform: state
    entity_id: binary_sensor.sa_tv_media_playing
    to: 'on'
    from: 'off'
  - platform: state
    entity_id: binary_sensor.sa_dark_enough
    to: 'on'
    from: 'off'
  - platform: state
    entity_id: binary_sensor.sa_motion_detected
    to: 'off'
    from: 'on'
    for: 00:05:00
  - platform: state
    entity_id: binary_sensor.sa_tv_media_playing
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: binary_sensor.sa_dark_enough
    from: 'on'
    to: 'off'
    for: 00:05:00
  condition: []
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.sa_motion_detected
          state: 'off'
        - condition: state
          entity_id: binary_sensor.sa_dark_enough
          state: 'off'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.lg_sa_all
    default:
    - service: script.turn_on
      target:
        entity_id: script.scene_lr_smart
  mode: restart
