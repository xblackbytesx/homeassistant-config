- platform: workday
  name: Working person one
  country: NL
  workdays: !secret person_one_workdays

- platform: workday
  name: Working person two
  country: NL
  workdays: !secret person_two_workdays

- platform: template
  sensors:
    sa_motion_detected:
      value_template: >-
        {{ is_state('binary_sensor.0x0017880102026161_occupancy', 'on')
           or is_state('binary_sensor.0x00158d00034911fc_occupancy', 'on')
           or is_state('binary_sensor.motion_sensor_sa', 'on') }}

    kitchen_motion_detected:
      value_template: >-
        {{ is_state('binary_sensor.hue_motion_sensor_kitchen_motion', 'on')
           or is_state('binary_sensor.0x00158d00033a43ef_occupancy', 'on') }}

    hw_motion_detected:
      value_template: >-
        {{ is_state('binary_sensor.0x00178801020260c3_occupancy', 'on')
           or is_state('binary_sensor.0x00178801020282bc_occupancy', 'on') }}

    toilet_motion_detected:
      value_template: >-
        {{ is_state('binary_sensor.0x00158d000447edb4_occupancy', 'on') }}

    co_motion_detected:
      value_template: >-
        {{ is_state('binary_sensor.0x00178801020357e5_occupancy', 'on') }}

    bathroom_motion_detected:
      value_template: >-
        {{ is_state('binary_sensor.0x00158d000349234a_occupancy', 'on')
           or is_state('binary_sensor.0x00158d00033aac53_occupancy', 'on') }}

    attic_motion_detected:
      value_template: >-
        {{ is_state('binary_sensor.0x00158d00036b62d0_occupancy', 'on')
           or is_state('binary_sensor.0x00158d000302ec77_occupancy', 'on') }}

    office_motion_detected:
      value_template: >-
        {{ is_state('binary_sensor.0x00158d0004499f26_occupancy', 'on') }}

    catflap_activity:
      value_template: >-
        {{ is_state('sensor.0x00158d000313127e_action', 'tilt')
           or is_state('sensor.0x00158d000313127e_action', 'drop') }}
